<html>
    <head>
        <script>
       function myFunction()
       {
         var a = "";
         var b = Number(a);
         var x = Number(prompt("Vul u getal in."));
         while(x > 0){
            b += x;
            var x = Number(prompt("Vul u getal in."));
         }
         document.getElementById("box").innerHTML = b;
       }
        </script>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        <input type=button onclick="myFunction()" value="Add Number"/>
        <div id="box"></div>
    </body>
</html>
